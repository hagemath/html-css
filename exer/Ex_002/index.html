<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha.</h1>
    <hr>
    <p>Você pode escrever um paragrafo
        de qualquer jeito.
        basta
        colocar tudo
        entre os &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se quiser quebrar o seu texto <br> como eu fiz agora, precisa usar a tag &lt;br&gt;
    </p>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emojis: <br>
        &#x1F596;
        &#x1F913;
        
    </p>
</body>
</html>
