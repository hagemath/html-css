<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>SOMA</legend>
            <p>
                <label for="inum1">Número 1: </label>
                <input type="number" name="num1" id="inum1" min="0" max="50" required
                oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">

            </p>

            <p>
                <label for="inum2">Número 2: </label>
                <input type="number" name="num2" id="inum2" min="0" max="50" required
                oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">

            </p>

            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>
        </fieldset>
        <fieldset>
            <legend>Range</legend>
            <p>
                <label for="inum">Número</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(ival.value)">
                <output id="ival"></output>
            </p>
        </fieldset>
    </form>
</body>
</html>
